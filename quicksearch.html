_create_users', 'criteria', [{key: 'id', value: 2}]) .then((data) =&gt; { //Handle the result }) .catch((error) =&gt; { //Handle the request error })Reference Module API documentation Moodle webservice overview Moodle webservice documentation Moodle webservice protocols Moodle webservice external functions Moodle webservice token configuration × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-12-24T13:04:43-02:00 using the DocStrap template. "},"MoodleRestClient.html":{"id":"MoodleRestClient.html","title":"Class: MoodleRestClient","body":" Documentation Classes MoodleRestClient Class: MoodleRestClient MoodleRestClient new MoodleRestClient(host, token [, port] [, protocol] [, subdirectory]) Parameters: Name Type Argument Default Description host String Your moodle site host, without protocol, port or slashes. Ex: &quot;your-moodle-site.com&quot; token String Moodle webservice token, see moodle webservice docs for more information port Number &lt;optional&gt; 80 Site port number protocol String &lt;optional&gt; 'http' Request protocol, &quot;http&quot; or &quot;https&quot; subdirectory String &lt;optional&gt; null Moodle site subdirectory. Ex: &quot;/moodle&quot; or &quot;moodle&quot; Methods send(wsFunction, key, value) Send request Parameters: Name Type Description wsFunction String Moodle webservice function name key String Moodle webservice function parameter key value Array | Object Moodle webservice function parameter value Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.3 on 2016-12-24T13:04:43-02:00 using the DocStrap template. "}}
